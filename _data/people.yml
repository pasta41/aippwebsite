- name: Helen Nissenbaum
  photo: helennissenbaum.jpg
  title: "Professor"
  info: "Department of Information Science, Cornell Tech"
  website: https://nissenbaum.tech.cornell.edu/
  about: "Helen Nissenbaum is a professor in the Department of Information Science at Cornell Tech. Her research takes an ethical perspective on policy, law, science, and engineering relating to information technology, computing, digital media and data science. Topics have included privacy, trust, accountability, security, and values in technology design. She is the recipient of the 2014 Barwise Prize of the American Philosophical Association."
  
