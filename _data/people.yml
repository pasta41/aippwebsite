- name: Baobao Zhang
  photo: baobaozhang.jpg
  title: "Assistant Professor"
  info: "Maxwell School of Citizenship and Public Affairs, Syracuse University"
  website: https://baobaofzhang.github.io/
  about: "Baobao is currently the Klarman Postdoctoral Fellow in the Cornell Society of Fellows. At Cornell, she is based in the Department of Government; she has a secondary affiliation with the Department of Information Science. In Fall 2021, she will start as an assistant professor of Political Science at the Maxwell School of Citizenship and Public Affairs at Syracuse University. She is also a research affiliate with the Centre for the Governance of AI at the University of Oxford and a CIFAR Azrieli Global Scholar. Her current research focuses on trust in digital technology and the governance of artificial intelligence (AI)."

