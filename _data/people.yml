- name: Solon Barocas
  photo: solonbarocas.jpg
  title: "Adjunct Assistant Professor, Principal Researcher"
  info: "Department of Information Science, Cornell University; Microsoft Research"
  website: http://solon.barocas.org/
  about: "Solon Barocas is a Principal Researcher in the New York City lab of Microsoft Research and an Adjunct Assistant Professor in the Department of Information Science at Cornell University. He is also a Faculty Associate at the Berkman Klein Center for Internet & Society at Harvard University."

- name: Hoda Heidari
  photo: hodaheidari.jpg
  title: "Assistant Professor"
  info: "Machine Learning Department, Carnegie Mellon University"
  website: https://www.cs.cmu.edu/~hheidari/
  about: "Hoda Heidari is currently an Assistant Professor in Machine Learning and Societal Computing at the School of Computer Science, Carnegie Mellon University. Before joining Carnegie Mellon, she was a postdoctoral associate at AIPP. Her research is broadly concerned with the societal and economic aspects of AI. In particular, her recent work has sought to define and mitigate issues of unfairness and inexplicability through ML, utilizing tools and ideas from CS, economics, and political philosophy. Her work in collaboration with AIPP has won a best-paper award at the ACM FAccT Conference and an exemplary track award at the ACM Conference on Economics and Computation (EC). She has organized several academic events on topics related to responsible and trustworthy AI, including a tutorial at the Web Conference (WWW), and several workshops at NeurIPS and ICLR."

- name: Stephen Hilgartner
  photo: stephenhilgartner.jpg
  title: "Professor"
  info: "Department of Science & Technology Studies, Cornell University"
  website: https://sts.cornell.edu/stephen-hilgartner
  about: "Stephen Hilgartner is Professor of Science & Technology Studies at Cornell University. His research examines the social dimensions and politics of contemporary and emerging science and technology, a theme he has addressed in studies of scientific advice, risk disputes, and control over knowledge and information. Recent books include: Reordering Life: Knowledge and Control in the Genomics Revolution and Science & Democracy: Making Knowledge and Making Power in the Biosciences and Beyond. Relevant work includes research on knowledge-control regimes and a current study examining how those building machine learning systems conceptualize ethical and policy issues."
  
